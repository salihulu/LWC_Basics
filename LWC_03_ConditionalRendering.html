<!-- HTML  -->

<template>

<lightning-card title="Conditional Rendering">

    <lightning-input type="checkbox" 
    label="Flag Dugmesi" 
    name="input1" 
    checked={flag}
    onchange={handleCheckbox}></lightning-input>



    <template if:true={flag}>

        <p>if:true= flag true durumu</p>

    </template>

    <template if:false={flag}>

        <p>if:false= flag FALSE durumu</p>

    </template>


</lightning-card>


    
</template>


<!-- JS -->

import { LightningElement } from 'lwc';

export default class A03ConditionalRendering extends LightningElement {

flag = false

handleCheckbox(event){

    this.flag = event.target.checked

}
    
}
